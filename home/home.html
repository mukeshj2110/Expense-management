<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

    <script
        defer
        src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"
    ></script>
    <title>Expense-Management</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Xpense Manager</span>
        <span class="navbar-brand mb-0 h1" id="headingTotal">Xpense Manager</span>
    </nav>

    <div class="container-fluid bg-light" style="min-height: 100vh"> 
        <div class="container">
             
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                            id="inputAmount"
							type="text"
							class="form-control"
							placeholder="Amount spent"
							aria-label="Amount spent"
							aria-describedby="spent in rupee"
						/>
						<div class="input-group-append">
							<span class="input-group-text" id="spent in rupee">â‚¹</span>
						</div>

                        
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        id="inputDesc"
                        type="text"
                        class="form-control"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btnAddexpense">Add</button>
                    </div>
                </div>
                
            </div>

            <div>
                <ul class="list-group" id="expenseTable">

                </ul>
            </div>   
                    
        </div>   
    </div>
    





    <script>
    
    const headingElment= document.querySelector("#headingTotal")

    const inputElement = document.querySelector("#inputAmount")
    
    const inputDescElement = document.querySelector("#inputDesc")

    const expTableElement = document.querySelector("#expenseTable")
    
    var totalExpense = 0;

    headingElment.textContent = totalExpense;

    //allExpense at one place
    const allExpenses =[];
    
    function AddExpenseToTotal(){

        const expenseItem ={};   // initialise obj expense

        const textAmount = inputElement.value;  // take the value from input field and store it
        
        const textDesc = inputDescElement.value; // take the value from input desc field and store it
   
        const expense = parseInt(textAmount) // convert the amount from stringg to number

        expenseItem.desc = textDesc        // add that desc to an object
        expenseItem.amount = textAmount 
        expenseItem.moment = new Date();    // add that desc to an object



        allExpenses.push(expenseItem)   // adds all the object to an array
        
        totalExpense =  totalExpense + expense;   // add expense to totalexpense

        const someText =`Total: ${totalExpense}`;

        headingElment.textContent = someText   // render the text to screen 
            
        const allExpenseHTML = allExpenses.map(expenseItem=>createListItem(expenseItem))

        const joinedexpenseHTML = allExpenseHTML.join("");

        expTableElement.innerHTML = joinedexpenseHTML


    }
   
    const element = document.querySelector("#btnAddexpense");
    
    element.addEventListener("click" , AddExpenseToTotal ,false);

    
    function getDateString(momento){
        return momento.toLocaleDateString('en-US',{
            year: 'numeric' ,
             month: 'long' , 
             day: 'numeric',
        })
    }


    function deleteItem(dateValue){
    

        const newArr = allExpenses.filter(expense=>{

            if(expense.moment.valueOf()!== dateValue){
                return expense;
            }
        })
        renderList(newArr);

    }

    function renderList(arrOfList){
        const allExpenseHTML = arrOfList.map(expenseItem=>createListItem(expenseItem))

        const joinedexpenseHTML = allExpenseHTML.join("");

        expTableElement.innerHTML = joinedexpenseHTML
    }

    function createListItem({desc , amount , moment}){
        return `
            <li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
								<small class="text-muted">${getDateString(moment)}</small>
							</div>
							<div>
								<span class="px-5">
									${amount}
								</span>
								<button type="button" 
                                class="btn btn-outline-danger btn-sm"
                                onclick="deleteItem(${moment.valueOf()})"
                                >
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
            `;

    }

    </script>
</body>
</html>
